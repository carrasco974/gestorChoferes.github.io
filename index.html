<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Choferes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Gestión de Choferes</h1>
        
        <div class="schedule-controls">
            <button id="prevWeek">Semana Anterior</button>
            <span id="currentWeek"></span>
            <button id="nextWeek">Siguiente Semana</button>
        </div>

        <div class="schedule-container">
            <table id="scheduleTable">
                <thead>
                    <tr>
                        <th>Recurso</th>
                        <th>Lunes</th>
                        <th>Martes</th>
                        <th>Miércoles</th>
                        <th>Jueves</th>
                        <th>Viernes</th>
                        <th>Sábado</th>
                        <th>Domingo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="truck1Row">
                        <td>Camión 1</td>
                    </tr>
                    <tr id="truck2Row">
                        <td>Camión 2</td>
                    </tr>
                    <tr id="driver1Row">
                        <td>Chofer 1</td>
                    </tr>
                    <tr id="driver2Row">
                        <td>Chofer 2</td>
                    </tr>
                    <tr id="driver3Row">
                        <td>Chofer 3</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="legend">
            <div class="legend-item">
                <span class="color-box working"></span> Trabajando
            </div>
            <div class="legend-item">
                <span class="color-box resting"></span> Descanso
            </div>
            <div class="legend-item">
                <span class="color-box maintenance"></span> Mantenimiento
            </div>
        </div>
    </div>
    <script src="script3.js"></script>
</body>
</html>
